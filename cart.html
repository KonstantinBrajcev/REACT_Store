<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.headerer').innerHTML = data;
                });
            fetch('fase_bottom.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.fase_bottom').innerHTML = data;
                });
            fetch('bottom_delivery.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.bottom_delivery').innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <div class="headerer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sortToggle = document.getElementById('sortToggle');
            const sortCenter = document.getElementById('sortCenter');
            sortToggle.addEventListener('click', function() {
                // Переключение видимости блока sort_center
                if (sortCenter.style.display === "none" || sortCenter.style.display === "") {
                    sortCenter.style.display = "flex"; // Показываем блок
                } else if (sortCenter.style.display = "flex") {
                    sortCenter.style.display = "none"; // Скрываем блок
                }
            });
        });
    </script>

    </div>
